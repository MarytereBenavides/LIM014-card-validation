  
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>TrustPay</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header-trustpay">
        <span class="trustpay"> 
          <span id="trustpay">Trust<b>Pay</b></span>
          <span> <i class="em em-two_hearts" ></i></span>
         </span>
       <span class="lima"> Lima-Perú </span>
       <span > <i class="em em-flag-pe" ></i> 
      </span> 
      </div>
     <div class="frase">Compra ahora. &nbsp; Paga después</div>
    </header>
    <main>
      <article id="container" class="mostrar">
        
        <div id="validacion">
          <div id="info">
            <h1>Valida tu tarjeta para continuar con tu compra </h1>
            <img id="cardImage" src="img/card.jpg" alt="cardImage">
            <input type="text" id="numero" maxlength="16" placeholder="Número de tarjeta">
          
            <p id="textoAlert" class="ocultar"></p>
            <button id="btnValidar">Continuar</button>
          </div>
        </div>
      </article>
      
      <article id="container2" class="ocultar">
      
        <div id="validacion2" class="mostrar">
          <div id="info2">
            <h1 id="mensaje">*</h1>
            <img id="emoticon" src="#" alt="imagenMensaje">
            <h2 id="numeroOculto">*</h2>
            <button id="btnRegresar" class="ocultar">Regresar</button>
            <button id="btnSeguirCompra" class="ocultar"></button>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="icons-media">
        <span><i class="fa fa-facebook"></i></span>
        &nbsp;
        <span><i class="fa fa-twitter-square"></i></span>
        &nbsp;
        <span><i class="fa fa-instagram"></i></span>
        &nbsp;
        <span><i class="fa fa-youtube"></i></span>
      </div>
      
      <div >
        <p> © TrustPay 2021 </p>
      </div>

    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
