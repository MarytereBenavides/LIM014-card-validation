  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TrustPay</title>
    <link rel="shortcut icon" type="image" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header-trustpay">
        <span class="trustpay"> 
          <span id="trustpay">Trust<b>Pay</b></span>
          <span> <i class="em em-two_hearts" aria-role="presentation" aria-label="TWO HEARTS" wh></i></span>
         </span>
       <span class="lima"> Lima-Perú </span>
       <span > <i class="em em-flag-pe" aria-role="presentation" aria-label="Peru Flag"></i> 
      </span> 
      </div>
     <div class="frase">Compra ahora. &nbsp; Paga después</div>
    </header>
    <main>
      <div id="container" class="mostrar">
        
        <div id="validacion">
          <div id="info">
            <h1>Paga con tu tarjeta de débito o crédito</h1>
            <h2>Ingresa los 16 dígitos de tu tarjeta</h2>
            <input type="text" id="numero" maxlength="16" placeholder="Ingrese aquí">
            <p id="textoAlert" class="ocultar"></p>

            <button id="btnValidar">validar</button>
          </div>
        </div>
      </div>
      
      <div id="container2" class="ocultar">
      
        <div id="validacion2" class="mostrar">
          <div id="info2">
            <h1 id="mensaje"></h1>
            <img id="emoticon">
            <h2 id="numeroOculto"></h2>
            <button id="btnRegresar" class="ocultar">Regresar</button>
            <button id="btnSeguirCompra" class="ocultar"></button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="icons-media">
        <span><i class="fa fa-facebook"></i></span>
        &nbsp;
        <span><i class="fa fa-twitter-square"></i></span>
        &nbsp;
        <span><i class="fa fa-instagram"></i></span>
        &nbsp;
        <span><i class="fa fa-youtube"></i></span>
      </div>
      
      <div >
        <p> © TrustPay 2021 </p>
      </div>

    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
